version: '3.8'

services:
  # ==========================================
  # MongoDB para Tasks Service
  # ==========================================
  mongodb-tasks:
    image: mongo:7
    container_name: mongodb-tasks
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: tasks-db
    volumes:
      - mongodb-tasks-data:/data/db
    networks:
      - microservices-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/tasks-db --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Tasks Service - Réplica 1 (Servicio A)
  # ==========================================
  tasks-service-1:
    build:
      context: ./tasks-service
      dockerfile: Dockerfile
    container_name: tasks-service-1
    restart: unless-stopped
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb-tasks:27017/tasks-db
      - INSTANCE_NAME=tasks-service-1
    depends_on:
      mongodb-tasks:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ==========================================
  # Tasks Service - Réplica 2 (Servicio A)
  # ==========================================
  tasks-service-2:
    build:
      context: ./tasks-service
      dockerfile: Dockerfile
    container_name: tasks-service-2
    restart: unless-stopped
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb-tasks:27017/tasks-db
      - INSTANCE_NAME=tasks-service-2
    depends_on:
      mongodb-tasks:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ==========================================
  # NGINX Load Balancer
  # ==========================================
  nginx-lb:
    build:
      context: ./nginx-lb
      dockerfile: Dockerfile
    container_name: nginx-lb
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - tasks-service-1
      - tasks-service-2
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==========================================
  # Analytics Service (Servicio B)
  # ==========================================
  analytics-service:
    build:
      context: ./analytics-service
      dockerfile: Dockerfile
    container_name: analytics-service
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - TASKS_SERVICE_URL=http://nginx-lb
    depends_on:
      - nginx-lb
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

# ==========================================
# Volumes
# ==========================================
volumes:
  mongodb-tasks-data:
    driver: local

# ==========================================
# Networks
# ==========================================
networks:
  microservices-network:
    driver: bridge
