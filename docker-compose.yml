services:
  # ==========================================
  # Zookeeper para Kafka
  # ==========================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Kafka Broker
  # ==========================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
    volumes:
      - kafka-data:/var/lib/kafka/data
    depends_on:
      zookeeper:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ==========================================
  # Kafka Init - Creación de Topics
  # ==========================================
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - microservices-network
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "
      echo 'Esperando a que Kafka esté listo...'
      sleep 10
      
      echo 'Creando topics de Kafka...'
      
      # Topic para eventos de tareas
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists \
        --topic task-events \
        --partitions 3 \
        --replication-factor 1 \
        --config retention.ms=86400000
      
      # Topic para eventos de tareas creadas
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists \
        --topic task-created \
        --partitions 2 \
        --replication-factor 1 \
        --config retention.ms=86400000
      
      # Topic para eventos de tareas actualizadas
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists \
        --topic task-updated \
        --partitions 2 \
        --replication-factor 1 \
        --config retention.ms=86400000
      
      # Topic para eventos de tareas eliminadas
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists \
        --topic task-deleted \
        --partitions 2 \
        --replication-factor 1 \
        --config retention.ms=86400000
      
      echo 'Listando topics creados:'
      kafka-topics --bootstrap-server kafka:9092 --list
      
      echo 'Topics de Kafka creados exitosamente!'
      "

  # ==========================================
  # MongoDB para Tasks Service
  # ==========================================
  mongodb-tasks:
    image: mongo:7
    container_name: mongodb-tasks
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: tasks-db
    volumes:
      - mongodb-tasks-data:/data/db
    networks:
      - microservices-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/tasks-db --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Tasks Service - Réplica 1 (Servicio A)
  # ==========================================
  tasks-service-1:
    build:
      context: ./tasks-service
      dockerfile: Dockerfile
    container_name: tasks-service-1
    restart: unless-stopped
    environment:
      # Configuración del servicio
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb-tasks:27017/tasks-db
      - INSTANCE_NAME=tasks-service-1
      # Variables de entorno de Node.js
      - NODE_ENV=development
      - TZ=America/La_Paz
      # Configuración de Kafka
      - KAFKA_BROKER=kafka:9092
      - KAFKA_ENABLED=true
    depends_on:
      mongodb-tasks:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ==========================================
  # Tasks Service - Réplica 2 (Servicio A)
  # ==========================================
  tasks-service-2:
    build:
      context: ./tasks-service
      dockerfile: Dockerfile
    container_name: tasks-service-2
    restart: unless-stopped
    environment:
      # Configuración del servicio
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb-tasks:27017/tasks-db
      - INSTANCE_NAME=tasks-service-2
      # Variables de entorno de Node.js
      - NODE_ENV=development
      - TZ=America/La_Paz
      # Configuración de Kafka
      - KAFKA_BROKER=kafka:9092
      - KAFKA_ENABLED=true
    depends_on:
      mongodb-tasks:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ==========================================
  # NGINX Load Balancer
  # ==========================================
  nginx-lb:
    build:
      context: ./nginx-lb
      dockerfile: Dockerfile
    container_name: nginx-lb
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - tasks-service-1
      - tasks-service-2
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==========================================
  # Analytics Service (Servicio B)
  # ==========================================
  analytics-service:
    build:
      context: ./analytics-service
      dockerfile: Dockerfile
    container_name: analytics-service
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      # Configuración del servicio
      - PORT=3002
      - TASKS_SERVICE_URL=http://nginx-lb
      # Variables de entorno de Node.js
      - NODE_ENV=development
      - TZ=America/La_Paz
      # Configuración de patrones de resiliencia
      - CIRCUIT_BREAKER_THRESHOLD=5
      - CIRCUIT_BREAKER_TIMEOUT=60000
      - RETRY_ATTEMPTS=3
      - RETRY_DELAY=1000
      # Configuración de Kafka
      - KAFKA_BROKER=kafka:9092
      - KAFKA_ENABLED=true
      - KAFKA_GROUP_ID=analytics-service-group
    depends_on:
      nginx-lb:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

# ==========================================
# Volumes
# ==========================================
volumes:
  mongodb-tasks-data:
    driver: local
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local
  kafka-data:
    driver: local

# ==========================================
# Networks
# ==========================================
networks:
  microservices-network:
    driver: bridge
